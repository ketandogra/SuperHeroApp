<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SuperHeroApp</title>

    <link
      rel="shortcut icon"
      href="./assets/favicon/superhero.ico"
      type="image/x-icon"
    />
    <!-- animation cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- cdn link of fontawsome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- cdn link of google's fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- 
    bootstrap cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- attached css files -->
    <link rel="stylesheet" href="./assets/css/utilities.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg px-4 shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><h2 class="text-color">Super<span class="hero">Hero.</span></h2></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon">
            <i class="fas fa-bars navbar-toggle-color"></i>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./views/favourites.html"
                >Favourites</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2 rounded-pill"
              type="search"
              id="search-item"
              name="superhero-name"
              placeholder="Search your superhero here..."
              aria-label="Search"
            />
            <i class="fa-solid fa-magnifying-glass my-3 icon"></i>
          </form>
        </div>
      </div>
    </nav>

    <!-- content of website -->

    <div
      class="container d-flex flex-column align-items-center justify-content-center shadow"
    >
      <div
        id="superhero-container"
        class="row d-flex flex-column justify-content-center flex-md-row justify-content-around shadow"
      >
        <!-- All superhero will add here -->
      </div>
    </div>

    <!-- Loading spinner  -->
    <div
      id="spinner"
      class="text-danger d-flex justify-content-center align-items-center"
    >
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Footer of the website -->
    <footer class="d-flex justify-content-center">
      <small>Copyright Â© 2023 SUPERHERO. All Rights Reserved</small>
    </footer>

    <!-- bootstrap script cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- main app javascript file -->
    <script type="module" src="./assets/js/common_functionality.js"></script>
    <script src="./assets/js/app.js" type="module"></script>
  </body>
</html>
